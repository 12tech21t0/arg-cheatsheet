<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="main">
        <div class=" container" id="navbar">
            <div id="header-logo">12tech21t0</div>
            <div class="container" id="nav-links">
                <div><a class="text-secondary" href="#">Stage One</a></div>
                <div><a class="text-secondary" href="#">Stage Two</a></div>
                <div><a class="text-secondary" href="#">Stage Three</a></div>
            </div>
        </div>
        <div class="container content align-center">
            <div class="text-secondary flex-1 container flex-column justify-space-around">
                <h1>ARG Merdeka-65</h1>
                <p>Thank you, for taking your time to read/play my ARG. I apologise for the lack of depth since I did
                    not have much time, alongside classes. I hope you have fun in doing them.</p>
                <a href="#"><button class="play-button">Play</button></a>
            </div>
            <img id="logo-img" src="./Assets/intechnito-logo.png" alt="The Intechnito Logo">
        </div>
        <div class="content container align-center flex-column" id="content-2">
            <div>
                <h2 id="info-header">Spoilers for each checkpoint:</h2>
            </div>
            <div class="container" id="gallery">
                <figure class="container flex-column align-center justify-space-around flex-1">
                    <img class="clue-img" src="./Assets/clue-1.png" alt="Clue number 1">
                    <figcaption class="text-center">
                        Notice the similarities of the Quotes?<br>
                        "Cahaya" = Light. Maybe it<br>
                        helps if you can brighten up the darkness.
                    </figcaption>
                </figure>
                <figure class="container flex-column align-center justify-space-around flex-1">
                    <img class="clue-img" src="./Assets/clue-2.png" alt="Clue number 2">
                    <figcaption class="text-center">
                        Ejen Ali, Senario, Bujang Lapok<br>
                        Tentang Bulan, Tanggang, Cicakman<br>
                        Siamang Tunggal, Mat Kilau.
                    </figcaption>
                </figure>
                <figure class="container flex-column align-center justify-space-around flex-1">
                    <img class="clue-img" src="./Assets/clue-3.png" alt="Clue number 3">
                    <figcaption class="text-center">
                        Durian, Kuih Cincin<br>
                        Nasi Lemak, Dodol,<br>
                        Murukku.
                    </figcaption>
                </figure>
                <figure class="container flex-column align-center justify-space-around flex-1">
                    <img class="clue-img" src="./Assets/clue-4.png" alt="Clue number 4">
                    <figcaption class="text-center">
                        b = baris (line),<br>
                        p = perkataan (word),<br>
                        mm:ss = masa (timestamp).
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="content">

        </div>
        <div class="content">
            <div class="container">
                <div></div>
                <button></button>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
